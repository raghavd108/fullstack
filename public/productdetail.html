<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Detail.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Rentoin - Categories & Top Products</title>
  </head>
  <body>
    <!-- Intro Section -->
    <section class="intro-section">
      <!-- Header -->
      <header>
        <div class="left-header">
          <a href="index.html"
            ><img src="img/logo.jpg" alt="Rentoin Logo" class="logo"
          /></a>
          <h1>Rentoin</h1>
        </div>
        <div class="right-header">
          <div class="popup-trigger">
            <a href="#">Deliver to:</a>
            <div class="popup-content">
              <h3>Specify Your Location</h3>
              <p>Shipping options and fees vary based on your location.</p>
              <button><a href="auth.html">Sign in to add address</a></button>
              <p>Or</p>
              <select>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
              <input type="text" placeholder="Enter ZIP or postal code" />
              <button>Save</button>
            </div>
          </div>
          <div class="popup-trigger">
            <a href="#">Language:</a>
            <div class="popup-content">
              <h3>Select Language</h3>
              <select>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
              </select>
              <button>Save</button>
            </div>
          </div>
          <div class="popup-trigger">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <div class="popup-content">
              <h3>Your Rent Cart</h3>
              <p>You have 0 items in your cart.</p>
              <button><a href="cart.html">View Cart</a></button>
            </div>
          </div>
          <button class="Sign"><a href="auth.html">Sign In</a></button>
        </div>
      </header>

      <!-- Search Bar -->
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search for rental products..."
        />
        <button class="icon-btn">
          <i class="fa-solid fa-camera"></i>
        </button>
        <button class="search-btn" onclick="searchProducts()">Search</button>
      </div>
    </section>

    <div class="product-detail-container" id="product-detail"></div>

    <script src="js/product-data.js"></script>
    <script src="js/productdetail.js"></script>

    <!-- Product Details Section -->

    <!-- Reviews -->
    <section class="product-reviews">
      <div id="review-section"></div>
      <form class="review-form">
        <h3>Write a Review</h3>
        <textarea
          id="reviewText"
          rows="4"
          placeholder="Write your review here..."
          required
        ></textarea>
        <label for="rating">Rating:</label>
        <select id="rating" required>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
        <button type="submit">Submit Review</button>
      </form>
    </section>

    <div id="popup" class="popup"></div>
    <div id="navbar"></div>

    <script src="../cart.js"></script>
    <script src="product.js"></script>
    <script src="in.js"></script>
    <script src="categories.js"></script>
    <script src="search.js"></script>
    <script>
      // JavaScript to handle all popup-trigger and popup-content pairs
      document.addEventListener("DOMContentLoaded", () => {
        const triggers = document.querySelectorAll(".popup-trigger");

        triggers.forEach((trigger) => {
          const popup = trigger.querySelector(".popup-content");
          let hideTimeout;

          trigger.addEventListener("mouseenter", () => {
            clearTimeout(hideTimeout);
            popup.style.display = "block";
          });

          popup.addEventListener("mouseenter", () => {
            clearTimeout(hideTimeout);
            popup.style.display = "block";
          });

          trigger.addEventListener("mouseleave", () => {
            hideTimeout = setTimeout(() => {
              popup.style.display = "none";
            }, 300); // Short delay to allow cursor to enter popup
          });

          popup.addEventListener("mouseleave", () => {
            hideTimeout = setTimeout(() => {
              popup.style.display = "none";
            }, 300); // Optional: adjust if user takes time to leave popup
          });
        });
      });

      // Placeholder for search functionality
      function searchProducts() {
        const query = document.getElementById("search-bar").value;
        alert("Searching for: " + query);
      }
    </script>
  </body>
</html>
